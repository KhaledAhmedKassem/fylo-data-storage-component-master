<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/main.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); 
}
  </style>
</head>
<body>
  <div class="center">
    <div class="boxes">
      <div class="box-one">
        <div class="logo">
          <img src="images/logo.svg" alt="">
        </div>
        <div class="icon">
        <span>
          <img src="images/icon-document.svg" alt="">
        </span>
        <span>
          <img src="images/icon-folder.svg" alt="">
        </span>
        <span>
          <img src="images/icon-upload.svg" alt="">
        </span>
        </div>
      </div>
      <div class="box-two">
        <p>You’ve used  <span>815 GB</span>  of your storage</p>
        <div class="num">185 <span>GB Left</span> </div>
        <div class="prog">
          <span style="width:81.5%;"></span>
        </div>
        <div class="foot">
          <span class="left">0 GB</span>
          <span class="right"> 1000 GB</span>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/KhaledAhmedKassem?tab=repositories">Khaled Ahmed Kassem</a>.
  </div>
</body>
</html>
